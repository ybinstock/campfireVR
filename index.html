<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camp Fire</title>
  <meta name="description" content="Camp Fire">
  <script src="https://aframe.io/releases/0.1.3/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>

</head>
<body>

<a-scene  fog="type: linear; color: black">

  <a-sky color="black"></a-sky>

  <a-image src="campfire.jpg" position="-4 0 1"  look-at="[camera]"></a-image>
  <a-entity id="player"></a-entity>

  <a-image src="eyes.png" position="-14 2 16"  look-at="[camera]"></a-image>
  <a-image src="eyes.png" position="14 2 -11"  look-at="[camera]"></a-image>
  <a-image src="eyes.png" position="10 2 11"  look-at="[camera]"></a-image>
  <a-image src="eyes.png" position="-10 2 20"  look-at="[camera]"></a-image>
  <a-image src="eyes.png" position="24 2 -20"  look-at="[camera]"></a-image>

  <!--audio-->

  <div>
    <a-entity id="fire"
              sound="src:fire.mp3; autoplay: true; loop: true; volume: 4;"></a-entity>

    <a-entity id="outside"
              sound="src:outside_night.mp3; autoplay: true; loop: true; volume: 8;"></a-entity>

    <a-entity id="wind"
              sound="src:wind.mp3; autoplay: true; loop: true; volume: 8;"></a-entity>

    <a-entity id="bats"
              sound="src:owl.mp3; autoplay: true; loop: true; volume: 8;"></a-entity>
  </div>
  
</a-scene>
</body>
</html>
