<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camp Fire</title>
  <meta name="description" content="Camp Fire">
  <script src="https://aframe.io/releases/0.1.3/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
  <script
    src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
</head>

<style>
  .other-work {
    display: inline-block;
    font-weight: 400;
    line-height: 1.25;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    user-select: none;
    border: 1px solid transparent;
    padding: .5rem 1rem;
    font-size: 1rem;
    border-radius: .25rem;
    margin: 1em;
    background-color: #1b95e0;
    z-index: 999999;
    position: absolute;
    right: 1em;
  }
  button a {
    text-decoration: none;
    color: white;
    font-weight: 800;
  }

</style>
<body>
<div class="">
  <button class="other-work">
    <a target="_blank" href="http://www.frontenddev.yonibinstock.com">See my other work</a>
  </button>
</div>

<a-scene fog="type: linear; density: .9; color: #000000; far: 30; near: 20">
  <a-assets>
  </a-assets>
  <a-sky color="black"></a-sky>

  <a-image src="campfire.jpg" position="-4 0 1" look-at="[camera]"></a-image>

  <a-plane src="moon.jpg" position="-4 26 1" rotation="-90 0 0"></a-plane>

  <a-entity geometry="primitive: plane; height: 120; width: 120" position="-10 27 1" scale="5 5 5" rotation="90 0 0"
            material="shader: flat; side: double; src: url(stars3.jpg); repeat: 25 25; opacity: .5;"></a-entity>

  <a-entity id="player"></a-entity>

  <!--eyes-->
  <a-image src="eyes.png" position="-14 2 16" look-at="[camera]" visible="true"></a-image>
  <a-image src="eyes.png" position="14 2 -11" look-at="[camera]"
           material="src:url(eyes.png); opacity: .5; transparency: true"></a-image>
  <a-image src="eyes.png" position="10 2 11" look-at="[camera]"
           material="src:url(eyes.png); opacity: .5; transparency: true"></a-image>
  <a-image src="eyes.png" position="-10 2 20" look-at="[camera]"
           material="src:url(eyes.png); opacity: .5; transparency: true"></a-image>
  <a-image src="eyes.png" position="24 2 -20" look-at="[camera]"
           material="src:url(eyes.png); opacity: .5; transparency: true"></a-image>
  <a-image src="eyes.png" position="34 2 -30" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>
  <a-image src="eyes.png" position="44 2 30" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>
  <a-image src="eyes.png" position="54 2 20" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>
  <a-image src="eyes.png" position="20 2 10" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>
  <a-image src="eyes.png" position="44 2 40" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>
  <a-image src="eyes.png" position="-24 2 30" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>
  <a-image src="eyes.png" position="-34 2 40" look-at="[camera]" material="src:url(eyes.png); opacity: .5"></a-image>


  <!--audio-->

  <a-entity id="fire"
            sound="src:fire.mp3; autoplay: true; loop: true; volume: 4;"></a-entity>

  <a-entity id="outside"
            sound="src:outside_night.mp3; autoplay: true; loop: true; volume: 8;"></a-entity>

  <a-entity id="wind"
            sound="src:wind.mp3; autoplay: true; loop: true; volume: 8;"></a-entity>

  <a-entity id="owl"
            sound="src:owl.mp3; autoplay: true; loop: true; volume: 8;"></a-entity>

</a-scene>

</body>
</html>
